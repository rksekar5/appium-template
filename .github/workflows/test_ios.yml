name: Mobile CI for iOS
'on':
  push:
  #     branches:
  #       - development
  workflow_dispatch:
jobs:
  build:
    name: 'iOS Regression'
    runs-on: macOS-11
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_12.5.app
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm -v
          node -v
      - name: Setup appium
        run: |
          npm install -g appium@v1.20.1
          appium -v
          appium &>/dev/null &
      - name: List the Simulators
        run: |
          xcrun simctl erase all
          xcrun xctrace list devices

      - name: Build with Maven
        run: mvn clean test site -DsuiteFile=ios_mobile_regression.xml -DremoteExecution=true
